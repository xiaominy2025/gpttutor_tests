name: ThinkPal UI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: xiaominy2025/gpttutor-frontend
          path: gpttutor-frontend

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: xiaominy2025/GPTtutor-Decision
          path: GPTtutor-Decision

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          cd GPTtutor-Decision
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          cd GPTtutor-Decision
          nohup python app.py > ../backend.log 2>&1 &
          cd ..
          # Wait for backend to be ready (adjust port if needed)
          for i in {1..30}; do
            if curl -s http://127.0.0.1:5000/ > /dev/null; then
              echo "[SUCCESS] Backend is ready!"
              break
            fi
            echo "[INFO] Waiting for backend to be ready..."
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: |
          chmod +x scripts/test-ui-ci.sh
          ./scripts/test-ui-ci.sh
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results
            playwright-report
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: test-results/*.png
          retention-days: 7
